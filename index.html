<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>JS stopWatch</title>
    <link href="assets/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <h4>stopWatch.</h4>
        <p class="madeby">made by <a href="" alt="See on GitHub">KaazDW</a></p>
        <p id="timer">00.00.00</p>
        <!-- <p id="timer-bis">00.00.00</p> -->
        <div class="button-div">
          <button id="start-button" onClick="timerStart()">START</button>
          <button id="pause-button" onClick="timerPause()">P</button>
          <button id="reset-button" onClick="timerReset()">R</button>
          <p id="errormsg"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
